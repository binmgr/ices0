name: Build Dev Image

on:
  push:
    branches: [main, master]
    paths: ['docker/Dockerfile.build', '.github/workflows/build-image.yml']
  schedule:
    - cron: '0 0 1 */3 *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: binmgr/ices0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.build
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-cache,mode=max
