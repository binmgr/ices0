name: Build Static ices0 Binaries

on:
  push:
    branches: [main, master]
    paths: ['docker/**', '.github/workflows/build.yml']
  schedule:
    - cron: '0 0 1 */3 *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: binmgr/ices0

jobs:
  build:
    name: Build (${{ matrix.arch }})
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/binmgr/ices0:build
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Build ices0
        run: build-ices0 ${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ices0-linux-${{ matrix.arch }}
          path: /output/ices0-linux-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version
        id: ver
        run: echo "version=$(cat artifacts/VERSION 2>/dev/null || echo '0.0.0')" >> $GITHUB_OUTPUT

      - name: Prepare release
        run: |
          mkdir release && cp artifacts/ices0-* release/
          chmod +x release/* && cd release && sha256sum * > checksums.txt

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "v${{ steps.ver.outputs.version }}" --yes --cleanup-tag 2>/dev/null || true
          gh release create "v${{ steps.ver.outputs.version }}" --title "ices0 ${{ steps.ver.outputs.version }}" \
            --notes "Static ices0 binaries (musl)" release/*

      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: cp release/ices0-linux-* .
      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
